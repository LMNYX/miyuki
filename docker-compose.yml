services:
  web:
    container_name: miyuki-web
    ports:
      - 3000:3000
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://miyuki:reallysecurepassword@miyuki-mongo:27017/miyukidb?authSource=admin
    networks:
      - miyuki-network
    depends_on:
      - mongo
  mongo:
    container_name: miyuki-mongo
    image: mongo:5.0.2
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=miyuki
      - MONGO_INITDB_ROOT_PASSWORD=reallysecurepassword
    volumes:
      - db:/data/db
    networks:
      - miyuki-network

volumes:
  db:

networks:
  miyuki-network:
    driver: bridge
